version: '3.8'

services:
  # PostgreSQL for Account Service
  account-db:
    image: postgres:16-alpine
    container_name: account-db
    environment:
      POSTGRES_DB: accountdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - account-db-data:/var/lib/postgresql/data
    networks:
      - banking-network

  # PostgreSQL for Transaction Service
  transaction-db:
    image: postgres:16-alpine
    container_name: transaction-db
    environment:
      POSTGRES_DB: transactiondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
    networks:
      - banking-network

  # PostgreSQL for Transfer Service
  transfer-db:
    image: postgres:16-alpine
    container_name: transfer-db
    environment:
      POSTGRES_DB: transferdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"
    volumes:
      - transfer-db-data:/var/lib/postgresql/data
    networks:
      - banking-network

  # PostgreSQL for User Service
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - banking-network

  # Redis for caching and idempotency
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - banking-network

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - banking-network

  # Seq for centralized logging
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - banking-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@banking.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - banking-network
    depends_on:
      - account-db
      - transaction-db
      - transfer-db
      - user-db

volumes:
  account-db-data:
  transaction-db-data:
  transfer-db-data:
  user-db-data:
  redis-data:
  rabbitmq-data:
  seq-data:
  pgadmin-data:

networks:
  banking-network:
    driver: bridge